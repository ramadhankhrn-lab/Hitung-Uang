<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catatan Keuangan Jualan</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:url("https://files.catbox.moe/t234u7.jpg") no-repeat center;
    background-size:cover;
    color:#fff;
}

.container{
    max-width:600px;
    margin:40px auto;
    background:rgba(0,0,0,0.65);
    backdrop-filter: blur(6px);
    padding:25px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.5);
}

h2{
    text-align:center;
    margin-bottom:20px;
}

.form{
    display:flex;
    gap:8px;
    margin-bottom:10px;
}

input, select, button{
    padding:10px;
    border:none;
    border-radius:6px;
    font-size:15px;
}

input{
    flex:1;
}

select{
    width:130px;
}

button{
    cursor:pointer;
    font-weight:bold;
}

.btn-add{
    background:#28a745;
    color:white;
}

.btn-add:hover{
    background:#218838;
}

.btn-reset{
    width:100%;
    margin-top:10px;
    background:#ffc107;
    color:#000;
}

.btn-reset:hover{
    background:#e0a800;
}

.list{
    margin-top:20px;
}

.item{
    background:rgba(255,255,255,0.1);
    padding:12px;
    border-radius:6px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:8px;
}

.item.income{
    border-left:4px solid #28a745;
}

.item.expense{
    border-left:4px solid #dc3545;
}

.delete{
    background:#dc3545;
    color:white;
    width:26px;
    height:26px;
    border-radius:50%;
    text-align:center;
    line-height:26px;
    cursor:pointer;
}

.delete:hover{
    background:#bd2130;
}

.balance{
    margin-top:20px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸ’° Catatan Keuangan Jualan</h2>

    <div class="form">
        <input type="text" id="desc" placeholder="Keterangan">
        <input type="number" id="amount" placeholder="Nominal">
        <select id="type">
            <option value="income">Pemasukan</option>
            <option value="expense">Pengeluaran</option>
        </select>
        <button class="btn-add" onclick="addData()">Tambah</button>
    </div>

    <button class="btn-reset" onclick="resetSaldo()">Reset Saldo</button>

    <div class="list" id="list"></div>

    <div class="balance" id="balance">Saldo: Rp 0</div>
</div>

<script>
let data = [];

function render(){
    const list = document.getElementById("list");
    const balanceEl = document.getElementById("balance");
    list.innerHTML = "";
    let saldo = 0;

    data.forEach((item, i)=>{
        saldo += item.type === "income" ? item.amount : -item.amount;

        const div = document.createElement("div");
        div.className = `item ${item.type}`;
        div.innerHTML = `
            <span>
                ${item.desc} 
                (${item.type === "income" ? "+" : "-"}Rp ${item.amount.toLocaleString()})
            </span>
            <div class="delete" onclick="hapus(${i})">Ã—</div>
        `;
        list.appendChild(div);
    });

    balanceEl.innerText = "Saldo: Rp " + saldo.toLocaleString();
}

function addData(){
    const desc = document.getElementById("desc").value.trim();
    const amount = parseInt(document.getElementById("amount").value);
    const type = document.getElementById("type").value;

    if(!desc || isNaN(amount) || amount <= 0){
        alert("Isi data yang bener woi ðŸ˜­");
        return;
    }

    data.push({desc, amount, type});
    document.getElementById("desc").value = "";
    document.getElementById("amount").value = "";
    render();
}

function hapus(i){
    if(confirm("Hapus data ini?")){
        data.splice(i,1);
        render();
    }
}

function resetSaldo(){
    if(confirm("Reset saldo? Semua data bakal kehapus!")){
        data = [];
        render();
    }
}

render();
</script>

</body>
</html>
