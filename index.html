<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keuangan Jualan</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
    margin:0;
    height:100vh;
    background:url("https://files.catbox.moe/t234u7.jpg") center/cover no-repeat;
}
.app{
    max-width:430px;
    height:100vh;
    margin:auto;
    background:rgba(0,0,0,.65);
    color:#fff;
    padding:15px;
    display:flex;
    flex-direction:column;
}
h2{text-align:center}
.input{display:flex;gap:8px;margin-bottom:10px}
.input input{
    flex:1;
    padding:10px;
    border:none;
    border-radius:8px;
}
.btn-group{display:flex;gap:8px;margin-bottom:10px}
button{
    flex:1;
    padding:12px;
    border:none;
    border-radius:8px;
    color:#fff;
    font-size:15px;
}
.income-btn{background:#28a745}
.expense-btn{background:#ffc107;color:#000}
.reset-btn{background:#dc3545;margin-top:auto}
.balance{
    text-align:center;
    font-size:20px;
    margin-bottom:10px;
    font-weight:bold;
}
.section{flex:1;overflow-y:auto;margin-bottom:10px}
.section h3{margin:5px 0}
.item{
    background:rgba(255,255,255,.1);
    padding:10px;
    border-radius:8px;
    display:flex;
    justify-content:space-between;
    margin-bottom:6px;
}
.delete{
    background:#ff4444;
    width:24px;height:24px;
    border-radius:50%;
    text-align:center;
    line-height:24px;
    cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<h2>Catatan Keuangan</h2>
<div class="balance" id="saldo">Saldo: Rp 0</div>

<div class="input">
    <input id="desc" placeholder="Keterangan">
    <input id="amount" type="number" placeholder="Nominal">
</div>

<div class="btn-group">
    <button class="income-btn" onclick="addIncome()">+ Pemasukan</button>
    <button class="expense-btn" onclick="addExpense()">- Pengeluaran</button>
</div>

<div class="section">
    <h3>ðŸ“¥ Pemasukan</h3>
    <div id="incomeList"></div>
</div>

<div class="section">
    <h3>ðŸ“¤ Pengeluaran</h3>
    <div id="expenseList"></div>
</div>

<button class="reset-btn" onclick="resetSaldo()">RESET SALDO</button>

</div>

<script>
/* ===== LOCAL STORAGE ===== */
let incomes = JSON.parse(localStorage.getItem("incomes")) || [];
let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

function saveData(){
    localStorage.setItem("incomes", JSON.stringify(incomes));
    localStorage.setItem("expenses", JSON.stringify(expenses));
}

/* ===== UPDATE UI ===== */
function updateUI(){
    let saldo = 0;
    incomeList.innerHTML = "";
    expenseList.innerHTML = "";

    incomes.forEach((i,idx)=>{
        saldo += i.amount;
        incomeList.innerHTML += `
        <div class="item">
            <span>${i.desc} +Rp ${i.amount.toLocaleString()}</span>
            <div class="delete" onclick="delIncome(${idx})">Ã—</div>
        </div>`;
    });

    expenses.forEach((e,idx)=>{
        saldo -= e.amount;
        expenseList.innerHTML += `
        <div class="item">
            <span>${e.desc} -Rp ${e.amount.toLocaleString()}</span>
            <div class="delete" onclick="delExpense(${idx})">Ã—</div>
        </div>`;
    });

    saldo.innerText = "Saldo: Rp " + saldo.toLocaleString();
    saveData();
}

/* ===== ACTIONS ===== */
function addIncome(){
    if(!desc.value || amount.value<=0) return alert("Isi yang bener!");
    incomes.push({desc:desc.value, amount:+amount.value});
    desc.value=""; amount.value="";
    updateUI();
}

function addExpense(){
    if(!desc.value || amount.value<=0) return alert("Isi yang bener!");
    expenses.push({desc:desc.value, amount:+amount.value});
    desc.value=""; amount.value="";
    updateUI();
}

function delIncome(i){
    incomes.splice(i,1);
    updateUI();
}

function delExpense(i){
    expenses.splice(i,1);
    updateUI();
}

function resetSaldo(){
    if(confirm("Yakin reset semua data?")){
        incomes=[]; expenses=[];
        updateUI();
    }
}

/* LOAD DATA */
updateUI();
</script>

</body>
</html>
