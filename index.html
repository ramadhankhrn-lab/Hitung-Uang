<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Catatan Keuangan</title>

<style>
*{
    box-sizing:border-box;
}

html, body{
    width:100%;
    height:100%;
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
}

/* BACKGROUND FULL */
body{
    background:url("https://files.catbox.moe/t234u7.jpg") no-repeat center;
    background-size:cover;
    overflow:hidden;
}

/* APP FULL HP */
.app{
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
    backdrop-filter: blur(6px);
    display:flex;
    flex-direction:column;
}

/* HEADER */
.header{
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
    border-bottom:1px solid rgba(255,255,255,0.2);
}

/* FORM */
.form{
    padding:10px;
    display:flex;
    gap:6px;
}

.form input, .form select, .form button{
    padding:10px;
    border:none;
    border-radius:6px;
    font-size:14px;
}

.form input{
    flex:1;
}

.form select{
    width:110px;
}

.form button{
    background:#28a745;
    color:white;
}

/* RESET */
.reset{
    margin:0 10px 10px;
    padding:10px;
    background:#ffc107;
    border:none;
    border-radius:6px;
    font-weight:bold;
}

/* LIST SCROLL */
.list{
    flex:1;
    overflow-y:auto;
    padding:10px;
}

/* ITEM */
.item{
    background:rgba(255,255,255,0.1);
    padding:12px;
    border-radius:6px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:8px;
    font-size:14px;
}

.item.income{
    border-left:4px solid #28a745;
}

.item.expense{
    border-left:4px solid #dc3545;
}

.delete{
    background:#dc3545;
    width:24px;
    height:24px;
    border-radius:50%;
    text-align:center;
    line-height:24px;
    font-weight:bold;
    cursor:pointer;
}

/* FOOTER SALDO */
.footer{
    padding:15px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
    border-top:1px solid rgba(255,255,255,0.2);
}
</style>
</head>

<body>

<div class="app">
    <div class="header">ðŸ’° Catatan Keuangan</div>

    <div class="form">
        <input type="text" id="desc" placeholder="Keterangan">
        <input type="number" id="amount" placeholder="Nominal">
        <select id="type">
            <option value="income">Masuk</option>
            <option value="expense">Keluar</option>
        </select>
        <button onclick="tambah()">+</button>
    </div>

    <button class="reset" onclick="resetSaldo()">Reset Saldo</button>

    <div class="list" id="list"></div>

    <div class="footer" id="saldo">Saldo: Rp 0</div>
</div>

<script>
let data = [];

function render(){
    const list = document.getElementById("list");
    const saldoEl = document.getElementById("saldo");
    list.innerHTML = "";
    let saldo = 0;

    data.forEach((d,i)=>{
        saldo += d.type === "income" ? d.amount : -d.amount;

        const el = document.createElement("div");
        el.className = "item " + d.type;
        el.innerHTML = `
            <span>${d.desc} (${d.type === "income" ? "+" : "-"}Rp ${d.amount.toLocaleString()})</span>
            <div class="delete" onclick="hapus(${i})">Ã—</div>
        `;
        list.appendChild(el);
    });

    saldoEl.innerText = "Saldo: Rp " + saldo.toLocaleString();
}

function tambah(){
    const desc = document.getElementById("desc").value.trim();
    const amount = parseInt(document.getElementById("amount").value);
    const type = document.getElementById("type").value;

    if(!desc || isNaN(amount) || amount <= 0){
        alert("Isi yang bener ðŸ˜­");
        return;
    }

    data.push({desc, amount, type});
    document.getElementById("desc").value="";
    document.getElementById("amount").value="";
    render();
}

function hapus(i){
    if(confirm("Hapus data?")){
        data.splice(i,1);
        render();
    }
}

function resetSaldo(){
    if(confirm("Reset semua data?")){
        data=[];
        render();
    }
}

render();
</script>

</body>
</html>
